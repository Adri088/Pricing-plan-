<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;700;800&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>


    <style>
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="box">
    <img class="picture" src="images/illustration-hero.svg">
    <div class="container">

        <h1 style="color: hsl(223, 47%, 23%)">Order Summary</h1>

        <p style="color: hsl(223, 47%, 23%, 0.6)">
            You can now listen to millions of songs,
            <br>
            audiobooks, and podcasts on any
            device
            <br>
            anywhere you like!</p>
        <div class="plan">
            <div class="description">
                <img src="images/icon-music.svg">
                <div style="display: flex; flex-direction:column;>
                    <span style="font-weight: 700">Annual Plan</span>
                    <span>$59.99/year</span>
                </div>
            </div>
            <a class="change" href="#">Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
</main>

</html>
